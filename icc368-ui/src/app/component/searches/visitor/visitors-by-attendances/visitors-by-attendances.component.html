<!--Busca sin atributos, solo se incluye boton de buscar-->
<div class = "search-container">
    <h2>Visitantes por asistencias</h2>
    <button type="submit" (click)="search()">Buscar</button>
</div>

<!-- interface VisitorByAttendanceData {
  Apellidos_Visitante: string;
  Nombres_Visitante: string;
  Numero_Asistencias: number;
}
}-->
<div *ngIf="dataLoaded && !serviceError; else errorTemplate">
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>Numero de asistencias</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of paginatedData; let i = index">
                    <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
                    <td>{{ data.Apellidos_Visitante }}</td>
                    <td>{{ data.Nombre_Visitante }}</td>
                    <td>{{ data.Numero_Asistencias }}</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
            <span>{{ currentPage }} de {{ totalPages() }}</span>
            <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages()">Siguiente</button>
        </div>
    </div>
</div>

<ng-template #errorTemplate>
    <div *ngIf="serviceError" class="error-container">
        <p>Ha ocurrido un error al obtener los datos.</p>
    </div>
</ng-template>
